<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
</head>
<body>
    <fieldset style="border:none; background-color: lightgray">
    <fieldset style="background-color: white;">
        <form action="praktikum3.4.html">
        <table>
            <tbody>
                <tr>
                    <td style="text-align: center;" width="20%">Home</td>
                    <td>|</td> 
                    <td style="text-align: center;" width="20%">Generate Link</td>
                    <td>|</td>
                    <td style="text-align: center;" width="20%">Transaction History</td> 
                    <td>|</td>
                    <td style="text-align: center;" width="20%">Policy</td> 
                    <td>|</td>
                    <td style="text-align: center;" width="20%">Logout</td>
                </tr>               
            </tbody>
        </table>       
    </fieldset>
    <div>
        <tr>
        <td>
        <img src="laptop.svg" alt="" align="left" style="width: 15%; margin-top: 1cm;">
        </td>
        </tr>
    </div>
    <table style="width: 70%; margin-top: 1cm; margin-left: 10cm; margin-right: 0cm; margin-bottom: 0cm;">
        <tbody>
            <tr>
                <td>
                    Title Here
                </td>
                <td>
                    : <input type="text" style="width: 50%;">
                </td>
            </tr>
            <tr>
                <td>
                    Description 
                </td>
                <td>
                    : <textarea name="" id="" cols="20" rows="5" style="width: 50%;"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Account Number
                </td>
                <td>
                    : <input type="text" style="width: 50%;">
                </td>
            </tr>
            <tr>
                <td>
                    Bank
                </td>
                <td>
                    : <select name="Bank" id="" style="width: 30%;">
                        <option value="">...silahkan pilih...</option>                       
                        <option value="">BCA</option>
                        <option value="">BRI</option>
                        <option value="">BSI</option>
                        <option value="">Bank Lain</option>
                    </select>                  
                </td>
            </tr>
            <tr>
                <td>
                    Account Holder
                </td>
                <td>
                    : <input type="text" style="width: 50%;">
                </td>
            </tr>
            <tr>
                <td>
                    Transaction
                </td>
                <td>
                    : <input type="number" style="width: 5%;">                   
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    *if the transaction is for 3 person, choose 3 from the drop-down list
                    <br>
                    <input type="checkbox" id="ck">
                    <label for="ck" style="color: green;">Send to Mobile phone</label>
                    <br>
                    <input type="checkbox" id="bx">
                    <label for="bx" style="color: green;">Send to Email</label>
                </td>
            </tr>    
            <tr>            
                <td>                   
                    Send to Mobile Phone
                </td>
                <td>
                    : <input type="text" style="width: 50%;">
                </td>
            </tr>
            <tr>
                <td>
                    Send to Email
                </td>
                <td>
                    : <input type="text" style="width: 50%;">
                </td>
            </tr>            
        </tbody>
    </table>
    <div>
        <tr>
            <td>
                <input type="submit" value="Upload Picture">
            </td>
        </tr>
    </div>
    <table style="width: 70%; margin-top: 1cm; margin-left: 16cm; margin-right: 0cm; margin-bottom: 0cm;">
        <tr>         
            <td>
                <input type="submit" value="Generate Nabr link" style="background-color: green;">
            </td>
        </tr>
    </table>
    </fieldset>
    </form>
</body>
</html>
